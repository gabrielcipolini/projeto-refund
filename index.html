<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css/index.css" />

    <title>refund</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <img src="assets/logo.svg" alt="Logotipo da aplicação Refund" />
      </nav>

      <form action="">
        <header>
          <h1>Solicitação de reembolso</h1>
          <p>
            Informe os dados da despesa para solicitar reembolso. <br />A
            despesa será analisada e reembolsada em até 30 dias.
          </p>
        </header>

        <fieldset>
          <div class="input-field">
            <label for="expense-name">Título da despesa</label>
            <input
              type="text"
              name="expense-name"
              id="expense-name"
              required
              placeholder="Digite o título da despesa aqui"
            />
          </div>

          <div class="inputs-row">
            <div class="input-field">
              <label for="category">Categoria</label>
              <select id="category" name="category" required>
                <option value="" disabled selected hidden>Selecione</option>
                <option value="food">Alimentação</option>
                <option value="accommodation">Hospedagem</option>
                <option value="services">Serviços</option>
                <option value="transport">Transporte</option>
                <option value="others">Outros</option>
              </select>
            </div>

            <div class="input-field">
              <label for="expense-value"> Valor</label>
              <input
                type="text"
                name="expense-value"
                id="expense-value"
                required
                placeholder="0,00"
              />
            </div>
          </div>
        </fieldset>

        <button class="button-submit" type="submit">Adicionar despesa</button>
      </form>
    </div>
  </body>
</html>
